<div class="cssTiers"   [ngClass]="{'tree_16': tn_info.size == 16, 'tree_8': tn_info.size == 8, 'tree_4': tn_info.size == 4 }" >
    <div class="cssTier" *ngIf="tn_info.size == 16 ">
        <div class="cssCells">
            <div class="cssCell" *ngFor="let row of tn_info.bouts['_16']; index as i; first as isFirst">
                <div class="cssFrame">
                    <div>
                        <span [ngClass]="getUserNameCssClasses(row[0], '_16', i)">{{getUserName(row[0])}}</span> 
                        <br />vs<br />
                        <span [ngClass]="getUserNameCssClasses(row[1], '_16', i)">{{getUserName(row[1])}}</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="cssTier" *ngIf="tn_info.size >= 8 ">
        <div class="cssCells"  > 
            <div class="cssCell" *ngFor="let row of tn_info.bouts['_8']; index as i; first as isFirst">
                <div class="cssFrame">
                    <div>
                        <span [ngClass]="getUserNameCssClasses(row[0], '_8', i)">{{getUserName(row[0])}}</span> 
                        <br />vs<br />
                        <span [ngClass]="getUserNameCssClasses(row[1], '_8', i)">{{getUserName(row[1])}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cssTier" *ngIf="tn_info.size >= 4 ">
        <div class="cssCells"  >
            <div class="cssCell" *ngFor="let row of tn_info.bouts['_4']; index as i; first as isFirst">
                <div class="cssFrame">
                    <div>
                        <span [ngClass]="getUserNameCssClasses(row[0], '_4', i)">{{getUserName(row[0])}}</span> 
                        <br />vs<br />
                        <span [ngClass]="getUserNameCssClasses(row[1], '_4', i)">{{getUserName(row[1])}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cssTier" *ngIf="tn_info.size >= 2 ">
        <div class="cssCells">
            <div class="cssCell" *ngFor="let row of tn_info.bouts['_2']; index as i; first as isFirst">
                <div class="cssFrame">
                    <div>
                        <span [ngClass]="getUserNameCssClasses(row[0], '_2', i)">{{getUserName(row[0])}}</span> 
                        <br />vs<br />
                        <span [ngClass]="getUserNameCssClasses(row[1], '_2', i)">{{getUserName(row[1])}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cssTier">
        <div class="cssCells">
            <div class="cssCell" >
                <div class="cssFrame">
                    <div>
                        <img src="/assets/images/trophy.png" height="30px"><i>Champion</i>  <br />
                        <span [ngClass]="getUserNameCssClasses('champion', '', 0)">{{getUserName(tn_info.bouts['_2'][0][2])}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
