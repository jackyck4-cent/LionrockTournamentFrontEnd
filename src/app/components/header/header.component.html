<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm ">
  <h5 class="my-0 mr-md-auto font-weight-normal"  >
    <a routerLink="/"><img src="assets/images/logo.jpg" height="70px"></a>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">

    <span *ngIf="this.authService.isLoggedIn" >
      {{backend.getMyUserName() + " (" + backend.getMyUserId() + ")"}}
    </span>

    <a *ngIf="this.authService.isLoggedIn"
      routerLink = "/profile"
    class="p-2 text-dark">User Profile</a>

    <a
      class="p-2 text-dark"
      routerLink="/welcome">
      About us
    </a>

    <a
      class="p-2 text-dark"
      routerLink="/tn-list">
      Tournment
    </a>

    <a
      *ngIf="!this.authService.isLoggedIn"
      class="p-2 text-dark"
      routerLinkActive="active"
      routerLink="/log-in">
      Login
    </a>   

    <a
      *ngIf="!this.authService.isLoggedIn"
      class="btn btn-outline-primary"
      routerLinkActive="active"
      routerLinkActive="active"
      routerLink="/sign-up">
      Become a member
    </a>

    <button
        (click)="logout()"
        *ngIf="this.authService.isLoggedIn"
        type="button"
        class="btn btn-danger">
        Logout
    </button>
  </nav>
</div>
<div style="margin: 30px"></div>
