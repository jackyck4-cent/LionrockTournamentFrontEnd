<div class="container">
  
  <div class="page-title">Tournament Details</div>

  <app-tn-detail
    [tn_id]="tn_id"
    [config]="tn_detail__displayconfig"
  ></app-tn-detail>

    <div class="button-row">
      <button
          mat-raised-button
          color="primary"
          (click)="onButton('register')"
          [hidden]="!isHiddenButton('register')">
        Register to this tournament
      </button>

      <button
          mat-raised-button
          color="primary"
          (click)="onButton('manage')"
          [hidden]="!isHiddenButton('manage')">
        Manage
      </button>
  
    </div>
</div>
