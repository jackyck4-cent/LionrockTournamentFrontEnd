<div class="container">
  <div class="page-title">Tournaments</div>

  <br>
  <div>
    <span *ngIf="this.authService.isLoggedIn" class="button-row" style="margin-right: 20px">
      <button
          mat-raised-button
          color="primary"
          (click)="onButton('create-tn')">
        Create New Tournament
      </button>
    </span>
    <span>
      <mat-button-toggle-group name="tn-list-filters" multiple>
        <mat-button-toggle 
            [checked]="opt_enrolling" (change)="toggleFilter('enrolling')">
            Enrolling
        </mat-button-toggle>
        <mat-button-toggle 
            [checked]="opt_started" (change)="toggleFilter('started')">
            Started
        </mat-button-toggle>
        <mat-button-toggle 
            [checked]="opt_completed" (change)="toggleFilter('completed')">
            Completed
        </mat-button-toggle>
        <mat-button-toggle 
            *ngIf="this.authService.isLoggedIn"
            [checked]="opt_draft" (change)="toggleFilter('draft')">
            Draft
        </mat-button-toggle>
      </mat-button-toggle-group>
    </span>
  </div>
  <br>
  <app-tn-list></app-tn-list>
</div>
