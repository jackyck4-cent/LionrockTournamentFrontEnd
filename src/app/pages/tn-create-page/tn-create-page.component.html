<div class="container">
  
  <div class="page-title">{{page_title}}</div>

  <app-tn-detail
    [tn_id]="tn_id"
    [tn_info]="tn_info"
    [config]="tn_detail__displayconfig"
  ></app-tn-detail>

  <div class="button-row">
    <button
        mat-raised-button
        color="primary"
        (click)="onButton('create')"
        [disabled]="isDisabledButton('create')"
        [hidden]="isHiddenButton('create')">
      Create
    </button>
    <button
        mat-raised-button
        color="primary"
        (click)="onButton('update')"
        [disabled]="isDisabledButton('update')"
        [hidden]="isHiddenButton('update')">
      Update
    </button>
  </div>

</div>
